{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}

<title>Wep2App</title>
<style>
    @media only screen and (max-width: 600px) {
        .mob {
            width: 100%;
            padding-top: 20px;
        }
        .but{
            width: 50%;
        }
    }

    @media only screen and (min-width: 720px) {
        .web {
            /* padding-left: 170px; */
            padding-top: 50px;
            width: 40%;
        }
        .but1{
            width: 30%;
        }
    }
</style>
{% endblock %}
{% block body %}
<div class="main">
    <section class="hero-section pt-100 background-img"
        style="background: url('/static/accounts/img/hero-bg-1.jpg')no-repeat center center / cover">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-9 col-lg-7">
                    <div class="page-header-content text-white text-center pt-sm-5 pt-md-5 pt-lg-0"><br />
                        <h1 class="text-white mb-0">Build Your Own App</h1><br /><br />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="download" class="video-promo ptb-100">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-7">

                    <div class="container mob web border border-primary border-rounded w-100">
                        <h4 class="text-secondary">Please enter the hompage url of your website***
                            <hr />
                        </h4><br />
                        <form method="POST"  class="text-secondary">
                            {% csrf_token %}
                            {{form1|crispy }}
                            <br />
                            <button type="submit"  class="btn outline-btn but but1">Submit</button>
                            <br /><br />
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="download-img mt-lg-5 mt-md-5 mt-sm-0">
                        <img src="/static/accounts/img/image-11.png" alt="download" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="shape-img subscribe-wrap">
    <img src="../../../static/accounts/img/footer-top-shape.png" alt="footer shape" class="img-fluid">
</div>
<div class="footer-top pt-150 pb-5 background-img-1"
    style="background: url('../../../static/accounts/img/footer-bg.png')no-repeat center top / cover">
</div>
{% endblock %}
